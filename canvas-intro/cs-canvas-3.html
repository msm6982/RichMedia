function getRandomColor(){

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
        }


function update(){

function drawRandomRect(ctx)
{
    // Random Color
    console.log(ctx);
    ctx.fillStyle = getRandomColor();
    ctx.lineWidth = getRandomInt(1,30);
    ctx.strokeStyle = getRandomColor();
    let screenWitdh = 640;
    let screenHeight = 480;
    // 50% to spawn circle

        else

            ctx.strokeRect(getRandomInt(1,screenWitdh/2),getRandomInt(1,screenHeight/2),getRandomInt(0,screenWitdh),getRandomInt(0,screenHeight));

        ctx.closePath();
