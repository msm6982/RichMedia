       // Event Handler
        function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();

function getRandomColor(){
    function getByte(){ return 55 + Math.round(Math.random() * 200); }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
        }


function update(){
    if(paused) return;
    requestAnimationFrame(update);
    if(checkedRect) drawRandomRect(ctx);
}

function drawArc(ctx, x, y, radius, startAngle = 0, endAngle = Math.PI * 2, fillStyle = "black", lineWidth = 0, strokeStyle ="black", fill = true){
    ctx.save();
    ctx.fillStyle = fillStyle;
    ctx.beginPath();

    ctx.arc(x,y, radius, startAngle, endAngle);

    
    // Fill circle
    if (fill) ctx.fill();
    // Add Line width
    if(lineWidth > 0){
        ctx.lineWidth = lineWidth
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
    }
    ctx.closePath();
    ctx.restore();

}

function drawRect(ctx, x, y, width, height, fillStyle = "black", lineWidth = 0, strokeStyle ="black", fill = true){
    ctx.save();
    ctx.fillStyle = fillStyle;
    ctx.beginPath();

    ctx.rect(x,y,width,height);
    
    
    // Fill circle
    if (fill) ctx.fill();
    // Add Line width
    if(lineWidth > 0){
        ctx.lineWidth = lineWidth
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
    }
    ctx.closePath();
    ctx.restore();
}



function drawRandomRect(ctx)
{

    let screenWitdh = 640;
    let screenHeight = 480;
    // 50% to spawn circle 
    if(Math.random() <= 0.5)
    {
        // Radom rectangle
        if(Math.random() <= 0.5)
        {
            // Random Filled Rectangle
            drawRect(ctx, getRandomInt(1,screenWitdh/2), getRandomInt(1,screenHeight/2), getRandomInt(0,screenWitdh), getRandomInt(0,screenHeight), getRandomColor(), getRandomInt(1,30), getRandomColor(), true, false);
        }
        else
        {
            drawRect(ctx, getRandomInt(1,screenWitdh/2), getRandomInt(1,screenHeight/2), getRandomInt(0,screenWitdh), getRandomInt(0,screenHeight), getRandomColor(), getRandomInt(1,30), getRandomColor(), false, false);
        }
    }
    else
    {
        // filled circle
        if(Math.random() <= 0.5)
        {
            
            drawArc(ctx, getRandomInt(1,screenWitdh), getRandomInt(1,screenHeight), getRandomInt(1,screenHeight/2), Math.random() * (Math.PI * 2), Math.random() * (Math.PI * 2), getRandomColor(), getRandomInt(1,30), getRandomColor(), true);
        }
        else
        {
            drawArc(ctx, getRandomInt(1,screenWitdh), getRandomInt(1,screenHeight), getRandomInt(1,screenHeight/2), Math.random() * (Math.PI * 2), Math.random() * (Math.PI * 2), getRandomColor(), getRandomInt(1,30), getRandomColor(), false);
        }
    }
