	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>XHR - Load JSON</title>
	<style>
	body{
	  font-family: sans-serif;
	}
	</style>

</head>
<body>
	<h2>XHR - Load JSON</h2>
	
	<button id="my-button">Load JSON</button>
	<p id="output">Click button to load</p>
	

<script>
document.querySelector("#my-button").onclick = loadJsonFetch;

function loadJsonFetch(){
	fetch('data/pet-names-2.json') // get a Star Wars character
	.then(response => {

		if(response.ok){
			return response.json();
		}
		return response.text().then(text =>{
			throw text;
		});
	})
	.then(json => {
		console.log(json);
		const dogNames = json.dognames.namelist;
		console.log(json.dognames);
		const dogTitle = json.dognames.title;
		let html = `${dogTitle}<br><ol>${dogNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
		
		const catNames = json.catnames.namelist;
		const catTitle = json.catnames.title;
		html += `${catTitle}<br><ol>${catNames.map(w => `<li>${w}</li>`).join("")}</ol>`;

		const birdNames = json.birdnames.namelist;
		const birdTitle = json.birdnames.title;
		html += `${birdTitle}<br><ol>${birdNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
		document.querySelector("#output").innerHTML = html;
		
	}).catch(error => {
		//error
		console.log(error);
	});
}
